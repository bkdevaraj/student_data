{% extends 'base.html' %}

{% block content %}
  <style>
    .page-title {
      text-align: center;
      margin-top: 30px;
      font-size: 24px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .action-button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      margin-right: 20px;
    }

    /* Media Queries */
    @media only screen and (max-width: 600px) {
      .page-title {
        font-size: 20px;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }

      .action-button {
        margin-top: 10px;
        margin-right: 0;
      }
    }
  </style>

  <h1 class="page-title">Student Database</h1>

  <div class="button-container">
    <a href="{% url 'studentsdataform:add_student' %}">
      
      <button class="button-91" role="button">Add Student</button>
    </a>
  
    <a href="{% url 'studentsdataform:student_list' %}">
      
      <button class="button-91" role="button">Student List</button>
    </a>
    </div>
    <h1 class="page-title">Parent Database</h1>
    <div class="button-container">
    
    <a href="{% url 'parentsdataform:add_parent' %}">
      
      <button class="button-91" role="button">Add Parent</button>
    </a>
  
    <a href="{% url 'parentsdataform:parent_list' %}">
      <button class="button-91" role="button">Parent List</button>
      
    </a>
  </div>
  


<style>
.button-91 {
  color: #fff;
  padding: 15px 25px;
  background-color: #38D2D2;
  background-image: radial-gradient(93% 87% at 87% 89%, rgba(0, 0, 0, 0.23) 0%, transparent 86.18%), radial-gradient(66% 66% at 26% 20%, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0) 69.79%, rgba(255, 255, 255, 0) 100%);
  box-shadow: inset -3px -3px 9px rgba(255, 255, 255, 0.25), inset 0px 3px 9px rgba(255, 255, 255, 0.3), inset 0px 1px 1px rgba(255, 255, 255, 0.6), inset 0px -8px 36px rgba(0, 0, 0, 0.3), inset 0px 1px 5px rgba(255, 255, 255, 0.6), 2px 19px 31px rgba(0, 0, 0, 0.2);
  border-radius: 14px;
  font-weight: bold;
  font-size: 16px;

  border: 0;

  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;

  cursor: pointer;
}
</style>
{% endblock %}
